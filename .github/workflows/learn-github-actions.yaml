name: learn-github-actions
on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check labels and set TEST_E2E if needed
        run: |
          export TEST_E2E=1
      - run: echo "Running tests, TEST_E2E=${TEST_E2E}"
